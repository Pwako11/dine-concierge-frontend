<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stylesheets.css" media="screen"/>
    <title>Dine Concierge</title>
</head>
<body>
    <h1>Welcome to Dine Concierge</h1>
    <div class="Container">
        
        <aside class="column1">
            <form name="new_user_form">
                <h1>User Sign in</h1>              
                    <input type="email" name="email" placeholder="enter email address"></br>
                    <input type="text" name="name" placeholder="enter your name"></br>
                    <input type="submit" value="Sign in">
            </form>
            <br>

            <h3 id="userWelcome"></h3>
            <br>

            <form id="restaurants_search" >

                <select id="states" name="states" placeholder="Pick a state..." >
                    <option value="">Select a state...</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>  
                </select>
                
                <button onclick = "reloadSelectElement()"> 
                clear selection
                </button> 
            </form>   
    

            <section id="restaurants_results">
                
                <h3></h3>
                
                <ul></ul>
                
            </section>
        </aside>

        <main class="column2">
            
            <h1 title=heading></h1>
            
            <a id="phone"></a><br>
            website: <a id="website"></a><br>
            hours: <time id="openHours"></time> <br>
            price range: <meter id="reservation[price_range]" min="0" low="40" high="90" max="100" value="reservation[price_range]"></meter>
            <!-- reserveButton.innerHTML = "Reserve Restaurant" -->

            
            <form id="new_reservation_form" name="new_reservation_form" >
                <input type="hidden" name="reservation[id]" >
                <input type="hidden" id="reservation[user_id]" name="reservation[user_id]" class="hidden_user_id">
                <input id="reservation[restaurant_name]" name="reservation[restaurant_name]"  ><br>
                <h2> Select a date and Time for your reservation</h2>
                
                <input type="datetime-local" name="reservation[booked_time]" value="2021-01-01T11:59" ><br>
                <!-- <input type="email" name="booked_email" value="Enter your email"><br> -->
                <br><br>
                <textarea name="reservation[notes]" style="width:200px; height:250px;" placeholder="Enter your reservation notes"></textarea><br>
                <input type="submit" value="Submit">
                
                
            </form>

            <section  id="reserved_restaurants">

                <h3></h3>

                <ol ></ol>

            </section>
        </main>
    </div>
   
    <script type="text/javascript" src="./src/user.js"></script>
    <script type="text/javascript" src="./src/reservation.js"></script>
    <script type="text/javascript" src="./src/ApiService.js"></script>
    <script type="text/javascript" src="./src/DocuMenuService.js"></script>
    <script type="text/javascript" defer src="./src/index.js"></script>
</body>
</html>
