<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Let our concierge make all your restaurant reservations">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" type="text/css" href="css/stylesheets.css" media="screen"/>
    <title>Dine Concierge</title>
</head>
<body>
    <header class="page-header">
        <h1>Welcome to Dine Concierge</h1>

        <nav class="menu">
            <ul>
              <li><a href="#signup">signup</a></li>
              <li><a href="#restaurants_search">restaurants by state</a></li>
              <li><a href="#reserved_restaurants">reservations</a></li>
            </ul>
          </nav>
    </header>

    <div class="container">
        
        <aside class="column1">
            <form id="signup" name="new_user_form">
                <h1>User Sign in</h1>              
                    <input type="email" name="email" placeholder="enter email address"></br>
                    <input type="text" name="name" placeholder="enter your name"></br>
                    <input type="submit" value="Sign in" class="submit">
            </form>
            <br>

            <h3 id="userWelcome"></h3>
            <br>

            <form id="restaurants_search" >

                <select id="states" name="states" placeholder="Pick a state..." >
                    <option value="">Select a state...</option>
                    <option value="CA">California</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="NY">New York</option>
                    <option value="TX">Texas</option>  
                </select>
                <button id = "stateOptions">clear selection</button> 
            </form>   
    

            <section id="restaurants_results">
                
                <h3></h3>
                
                <ul></ul>
                
            </section>
        </aside>

        <main class="column2">
            
            <h1 title=heading></h1>
            <h3 title=address></h3>
            phone: <a id="phone"></a><br>
            website: <a id="website"></a><br>

            <p>price range: <meter id="price_range" min="0" low="3" high="7" max="10" value="[name='reservation[price_range]']"></meter></p>
         
            <form id="new_reservation_form" name="new_reservation_form" >
                <input type="hidden" name="reservation[id]" >
                <input type="hidden" id="reservation[user_id]" name="reservation[user_id]" class="hidden_user_id">
                <input type="hidden" id="reservation[restaurant_name]" name="reservation[restaurant_name]"><br>
              
                <h2> Select a date and Time for your reservation</h2>

                <img src="public/image/calendar-pic.png" alt="calendar" width="100" height="100">
                
                <input type="datetime-local" name="reservation[booked_time]" value="2021-01-01T11:59" ><br>
                <textarea name="reservation[notes]" style="width:300px; height:100px;" placeholder="Enter your reservation notes" id="reservationNotes" onfocus="this.value=''" ></textarea><br>
                <input type="submit" value="Submit" class="submit">
                
            </form>

            <section  id="reserved_restaurants">

                <h3></h3>

                <ol></ol>

            </section>
        </main>
        
        
    </div>
    
    <footer class="branding">
        <small>&copy; 2021 <strong>Dine Concierge </strong></small>
    </footer>
    
    <script type="text/javascript" src="./src/user.js"></script>
    <script type="text/javascript" src="./src/reservation.js"></script>
    <script type="text/javascript" src="./src/ApiService.js"></script>
    <script type="text/javascript" src="./src/restaurantService.js"></script>
    <script type="text/javascript" defer src="./src/index.js"></script>
</body>

</html>
